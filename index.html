<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Gestor Escolar</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp" rel="stylesheet" />
</head>
<body>
<main>
        <div class="login-container">
            <h1>Gestor Escolar</h1>
            <form id="login-form">
                <label for="username">Correo electrónico o Nombre de Usuario</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Iniciar Sesión</button>
            </form>
            
            <script>
            document.getElementById('login-form').addEventListener('submit', async function(e) {
                e.preventDefault();
            
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
            
                const response = await fetch('https://cicback.onrender.com/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
            
                const data = await response.json();
            
                if (response.ok) {
                    // Store user role (temporarily in localStorage)
                    localStorage.setItem('userRole', data.role);
                    localStorage.setItem('userName', data.username || username);
            
                    // Redirect to dashboard
                    window.location.href = 'calificaciones.html';
                } else {
                    alert(data.message || 'Error al iniciar sesión.');
                }
            });
            </script>            
        </div>
        </main>
</body>
</html>
